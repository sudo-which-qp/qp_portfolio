name: Publish Docker image to GHCR

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/sudo-which-qp/qp-porfolio:latest
            ghcr.io/sudo-which-qp/qp-porfolio:${{ github.sha }}

      - name: Trigger redeploy webhook
        if: success()
        run: |
          curl -X POST "${{ secrets.LIVE_REDEPLOY_WEBHOOK }}"

